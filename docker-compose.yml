version: "3.7"
services:
  discord-bot:
    container_name: CS-bot.local
    # command: modd # Hot reloading
    build: .
    ports:
      - target: 80
        published: 8080
        protocol: tcp
        mode: host
    ## Vars to put in override:
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
    volumes:
      - /mnt/d/UCC/Side_Projects/CS-bot:/bot
